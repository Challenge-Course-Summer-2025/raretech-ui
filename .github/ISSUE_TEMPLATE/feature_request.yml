name: 追加機能
description: 新機能のアイデアを提案する
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        機能の提案ありがとうございます。以下の情報を記入してください。

  - type: textarea
    id: problem
    attributes:
      label: 概要
      description: どのような機能を実装するのか書いてください
      placeholder: 例）ナビゲーションバーの追加
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 背景・課題
      description: なぜこの機能が必要なのかなどあれば記述してください
      placeholder: 例）ユーザーがサイト内を簡単に移動できる
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 代替案
      description: 検討した他の解決策があれば記述してください
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: その他の情報
      description: スクリーンショットや参考資料などがあれば追加してください
    validations:
      required: false
